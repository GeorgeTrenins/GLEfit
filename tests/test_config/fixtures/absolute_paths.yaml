# Configuration with absolute paths
project:
  name: "absolute_paths_test"
  output_dir: "/tmp/absolute_output"

data:
  kernel_data:
    source: "external"
    path: "/tmp/absolute_data.csv"
    format: "csv"
    columns: [0, 1]
    delimiter: ","

merit_function:
  property: "MemoryKernel"
  data_ref: "kernel_data"
  weight: 1.0
  metric: "squared"

embedder:
  type: "PronyEmbedder"
  parameters:
    theta: 1.0
    gamma: 0.5

optimization:
  optimizer: "NewtonRaphson"
  max_steps: 100
  options:
    gtol: 0.0001
