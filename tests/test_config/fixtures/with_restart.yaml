# Configuration with restart section (relative path)
project:
  name: "restart_test"
  output_dir: "./output"

data:
  kernel_data:
    source: "inline"
    grid: [0.0, 0.5, 1.0]
    target: [1.0, 0.5, 0.1]

merit_function:
  property: "MemoryKernel"
  data_ref: "kernel_data"
  weight: 1.0
  metric: "squared"

embedder:
  type: "PronyEmbedder"
  parameters:
    theta: 1.0
    gamma: 0.5

optimization:
  optimizer: "NewtonRaphson"
  max_steps: 100
  options:
    gtol: 0.0001

restart:
  enabled: true
  restart_file: "./minimal_valid.json"
