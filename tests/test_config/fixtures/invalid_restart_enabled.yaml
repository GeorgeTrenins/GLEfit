# restart.enabled is not boolean
project:
  name: "test"
  output_dir: "./output"

data:
  test_data:
    source: "inline"
    grid: [0.0, 0.5, 1.0]
    target: [1.0, 0.5, 0.1]

merit_function:
  property: "MemoryKernel"
  data_ref: "test_data"

embedder:
  type: "PronyEmbedder"

optimization:
  optimizer: "NewtonRaphson"
  max_steps: 100

restart:
  enabled: "not_a_boolean"
  restart_file: "./minimal_valid.json"
