# Minimal valid configuration for testing
project:
  name: "test_project"
  output_dir: "./output"

data:
  test_data:
    source: "external"
    path: "./test_data.csv"
    format: "csv"
    columns: [0, 1]
    delimiter: ","

merit_function:
  property: "MemoryKernel"
  data_ref: "test_data"
  weight: 1.0
  metric: "squared"

embedder:
  type: "PronyEmbedder"
  parameters:
    theta: 1.0
    gamma: 0.5

optimization:
  optimizer: "NewtonRaphson"
  max_steps: 100
  options:
    gtol: 0.0001
